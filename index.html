  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <nav>
        <div class="left">
            <img src="images/logo.png" alt="logo">
            <p>Rock Paper Scissors </p>

        <div class="right">
            <a href="https://www.linkedin.com/in/gary-m-100bb01aa/" target="_blank"><img src="images/linkedin.png" alt="Linkedin"></a>

            <p id="user"></p>

        </div>

            <img src="images/computer_logo.png" alt="computer_logo">

        <p id="ww"></p>
